name: Update Site Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests boto3

    - name: Fetch Bilibili stats
      run: |
        python scripts/fetch-stats.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Check live status
      run: |
        python scripts/check-live.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Commit updated data
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add src/data/site-data.json
        git commit -m "Update stats - $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger Astro build
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/lovely-site/deployments"
