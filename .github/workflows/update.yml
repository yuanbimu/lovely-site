name: Update Site Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Fetch Bilibili stats
      run: |
        python scripts/fetch-stats.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Check live status
      run: |
        python scripts/check-live.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Upload to R2
      run: |
        curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.R2_ACCESS_KEY_ID }}:${{ secrets.R2_SECRET_ACCESS_KEY }}" \
          --data-binary @src/data/site-data.json \
          "${{ secrets.R2_ENDPOINT }}/${{ secrets.R2_BUCKET_NAME }}/data/site-data.json"
