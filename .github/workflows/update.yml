name: Update Site Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Fetch Bilibili stats
      run: |
        python scripts/fetch-stats.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Check live status
      run: |
        python scripts/check-live.py
      env:
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/data/site-data.json public/images/avatar.webp
        git diff --staged --quiet || (git commit -m "Update avatar and stats [skip ci]" && git push)

    # 注意：頭像保存在 public/images/avatar.webp，隨 GitHub Pages 部署
    # 不需要上傳到 R2
